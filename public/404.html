
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robotics Summer Explorers - Redirecting</title>
  <script type="text/javascript">
    // Single page app navigation
    var pathSegmentsToKeep = 0;
    var locationPath = window.location.pathname;
    console.log("404 page loaded, path:", locationPath);
    
    // Redirect to the root allowing React Router to handle routing
    var newPath = window.location.protocol + '//' + window.location.hostname + 
                 (window.location.port ? ':' + window.location.port : '') +
                 '/' +
                 locationPath.split('/').slice(1 + pathSegmentsToKeep).join('/') +
                 window.location.search + 
                 window.location.hash;
    
    window.location.replace(newPath);
  </script>
</head>
<body>
  <div style="text-align:center; padding: 20px;">
    <h2>Redirecting to Robotics Summer Explorers...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
