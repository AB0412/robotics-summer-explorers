
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robotics Summer Explorers - Redirecting</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var l = window.location;
    console.log("404 redirect running, current path:", l.pathname);
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + 
      (l.search ? l.search : '') +
      (l.hash ? l.hash : '#' + l.pathname.split('/').slice(1).join('/'))
    );
  </script>
</head>
<body>
  <div style="text-align:center; padding: 20px;">
    <h2>Redirecting to Robotics Summer Explorers...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
