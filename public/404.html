
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robotics Summer Explorers - Redirecting</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var l = window.location;
    console.log("404 redirect running, current path:", l.pathname);
    
    // If the URL contains a hash, we want to preserve it
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
    
    // If there was a pathname (other than /), convert it to a hash
    if (l.pathname.length > 1) {
      // Get the path without the leading slash
      var path = l.pathname.slice(1);
      
      // Handle special case for about section
      if (path === 'about') {
        redirectUrl += '#about';
      } else {
        // If there's already a hash, we'll append to it, otherwise we'll create one
        if (l.hash) {
          redirectUrl += l.hash;
        } else {
          redirectUrl += '#' + path;
        }
      }
    } else if (l.hash) {
      // Just preserve the existing hash
      redirectUrl += l.hash;
    }
    
    // Add any search parameters
    if (l.search) {
      redirectUrl += l.search;
    }
    
    console.log("Redirecting to:", redirectUrl);
    l.replace(redirectUrl);
  </script>
</head>
<body>
  <div style="text-align:center; padding: 20px;">
    <h2>Redirecting to Robotics Summer Explorers...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
