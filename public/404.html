
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robotics Summer Explorers - Redirecting</title>
  <script type="text/javascript">
    // Get the path from the URL
    var path = window.location.pathname;
    console.log("404 page loaded, path:", path);
    
    // Single page app navigation - redirects all routes to index.html
    // and lets the React Router handle the routing
    window.location.href = '/' + window.location.search + window.location.hash;
  </script>
</head>
<body>
  <div style="text-align:center; padding: 20px;">
    <h2>Redirecting to Robotics Summer Explorers...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
