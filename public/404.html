
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robotics Summer Explorers - Redirecting</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var l = window.location;
    console.log("404 redirect script running", Date.now());
    console.log("Current path:", l.pathname);
    console.log("Current URL:", l.href);
    
    // Create redirect URL - preserve exact paths for all routes
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname;
    
    // Preserve any query parameters or hash fragments
    if (l.search) redirectUrl += l.search;
    if (l.hash) redirectUrl += l.hash;
    
    console.log("Final redirect URL:", redirectUrl);
    
    // Execute the redirect immediately
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <div style="text-align:center; padding: 20px;">
    <h2>Redirecting to Robotics Summer Explorers...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
