
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robotics Summer Explorers - Redirecting</title>
  <script type="text/javascript">
    // Simple SPA redirect
    console.log("404 page loaded, path:", window.location.pathname);
    
    // Get the current path excluding the leading slash
    var pathSegments = window.location.pathname.split('/');
    var targetPath = '';
    
    // Handle different path structures
    if (pathSegments.length > 1 && pathSegments[1] !== '') {
      targetPath = '/';
    }
    
    // Redirect to the index.html with the proper path
    window.location.href = targetPath + window.location.search + window.location.hash;
  </script>
</head>
<body>
  <div style="text-align:center; padding: 20px;">
    <h2>Redirecting to Robotics Summer Explorers...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
