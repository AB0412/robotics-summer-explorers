
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robotics Summer Explorers - Redirecting</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var l = window.location;
    console.log("404 redirect running, current path:", l.pathname);
    
    // Base redirect URL
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
    
    // Special handling for navigation hash links - this is the key part
    if (l.pathname === '/about' || l.pathname === '/program' || l.pathname === '/contact') {
      redirectUrl += '#' + l.pathname.slice(1);
    } else if (l.pathname.length > 1) {
      // For other paths, preserve them in the hash
      redirectUrl += '#' + l.pathname.slice(1);
    }
    
    // Preserve any existing hash if not already included
    if (l.hash && !redirectUrl.includes('#')) {
      redirectUrl += l.hash;
    }
    
    // Add any search parameters
    if (l.search) {
      redirectUrl += l.search;
    }
    
    console.log("Redirecting to:", redirectUrl);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <div style="text-align:center; padding: 20px;">
    <h2>Redirecting to Robotics Summer Explorers...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
